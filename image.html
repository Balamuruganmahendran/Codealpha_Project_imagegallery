    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <div class="slides">
                <img src="c:\Users\bala\Desktop\Intern Projects\My Portfolio\voice assistant image.jpeg" alt="Image 1">
                <div class="caption">Voice assistant Speaker</div>
            </div>
            <div class="slides">

            </div>

            </div>
            <div class="slides">
                <img src="path/to/image4.jpg" alt="Image 4">
                <div class="caption">Caption for Image 4</div>
            </div>
            <!-- Add more slides as needed -->
            <a class="prev" onclick="changeSlide(-1)"><i class="fas fa-chevron-left"></i></a>
            <a class="next" onclick="changeSlide(1)"><i class="fas fa-chevron-right"></i></a>
        </div>
        <div class="lightbox-thumbnails">
            <img src="path/to/image1.jpg" onclick="setCurrentSlide(1)" alt="Thumbnail 1">
            <img src="path/to/image2.jpg" onclick="setCurrentSlide(2)" alt="Thumbnail 2">

            <img src="path/to/image4.jpg" onclick="setCurrentSlide(4)" alt="Thumbnail 4">
        </div>
        <div class="fullscreen-toggle" onclick="toggleFullscreen()">

    </div>
